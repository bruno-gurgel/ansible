- name: Install Zsh
  apt: name=zsh
  tags:
    - zsh
- name: Install oh-my-zsh
  shell: sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  tags:
    - zsh
- name: Install the zsh plugin autosuggestions
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions'
    dest: "${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions"
  tags:
    - zsh
- name: Install the zsh plugin zsh-z
  ansible.builtin.git:
    repo: 'https://github.com/agkozak/zsh-z'
    dest: "${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-z"
  tags:
    - zsh
- name: Install the zsh plugin syntax-highlighting
  ansible.builtin.git:
    repo: 'https://github.com/zsh-users/zsh-syntax-highlighting.git'
    dest: "${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting"
  tags:
    - zsh
- name: Update our zshrc
  shell: sed -i 's/(git/(git zsh-autosuggestions zsh-z zsh-syntax-highlighting' ~/.zshrc
  tags:
    - zsh
